<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Triangles!!</title>
  </head>
  <body>
    <h1>What triangle will you make?</h1>

    <form id="triangle">
      <div class="form-group">
        <lable for="side1">Enter the length of the first side</label>
        <input id="side1" class="form-control" type="number">
      </div>
      <div class="form-group">
        <lable for="side2">Enter the length of the second side</label>
        <input id="side2" class="form-control" type="number">
      </div>
      <div class="form-group">
        <lable for="side3">Enter the length of the third side</label>
        <input id="side3" class="form-control" type="number">
      </div>

      <button type="submit" class="btn btn-warning">Enter</button>
    </form>

    <div class="output">
      <p>Result: <span id="result"></span></p>
    </div>

  </body>
</html>
